<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Magic Kids | Ruby Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Berkshire+Swash&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --magic-ruby: #e11d48;
        --magic-gold: #f59e0b;
        --magic-slate: #1e293b;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #fffdfb;
        color: #334155;
        overflow-x: hidden;
      }
      .font-fantasy {
        font-family: 'Berkshire Swash', cursive;
      }
      .font-serif-story {
        font-family: 'Merriweather', serif;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 40px -10px rgba(225, 29, 72, 0.08);
      }
      
      .glass-card {
        background: white;
        border: 1px solid rgba(241, 245, 249, 0.8);
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.03), 0 10px 40px -15px rgba(225, 29, 72, 0.1);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 30px 60px -12px rgba(225, 29, 72, 0.15);
        border-color: rgba(225, 29, 72, 0.2);
      }

      .magic-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.25;
        animation: rotate 30s infinite linear;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-float {
        animation: floating 4s ease-in-out infinite;
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
    </style>
